
<!DOCTYPE html>
<html xmls:th="https://www.thymeleaf.org">
	
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>お問い合わせフォーム</title>
</head>

<body>
    <h2>お問い合わせフォーム</h2>
    <form th:action="@{/confirm}" method="post" th:object="${contactForm}">
        <table>
            <tr>
                <td>お名前</td>
                <td>
                    <input type="text" th:field="*{name}">
                    <div th:if="${#fields.hasErrors('name')}" class="error" th:errors="*{name}" style="color: red;"></div>
                </td>
            </tr>
            <tr>
                <td>メールアドレス</td>
                <td>
                    <input type="text" th:field="*{email}">
                    <div th:if="${#fields.hasErrors('email')}" class="error" th:errors="*{email}" style="color: red;"></div>
                </td>
            </tr>
            <tr>
                <td>お問い合わせ内容</th>
                <td>
                    <textarea th:field="*{message}"></textarea>
                    <div th:if="${#fields.hasErrors('message')}" class="error" th:errors="*{message}" style="color: red;"></div>
                </td>
            </tr>
            <tr>
                <td><button type="submit">送信</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
